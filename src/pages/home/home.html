<ion-header>
  <ion-navbar color="azul">
    <ion-title>
      Baby Safe
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-card-header>
      <h1 text-center>Estadisticas</h1>
    </ion-card-header>

  </ion-card>

  <ion-card>

    <ion-card-content >
      <h3>Temperatura: </h3>
      <h3>Ritmo cardiaco: </h3>
    </ion-card-content>
  </ion-card>

  <button ion-button
			block
			color="danger"
			>
		Emergencia
	</button>

<ion-content padding>
	<ion-list>
		<ion-item class="text" *ngFor="let item of items | async">
			{{item | json}}
		</ion-item>
	</ion-list>
</ion-content>

</ion-content>
